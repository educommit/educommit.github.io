<html>
	<head>
		<title>EduCommit &middot; Interactions</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jQuery.min.js"></script>
		<style type="text/css">html,body{height:100%;width:100%;}.col-md-6{height:100%;}</style>
	</head>
	<body>
		<div class="row">
			<div class="col-md-6">
				<iframe src="chat.html" width="100%" height="100%" id="whiteboard" frameborder="0"></iframe>
			</div>
			<div class="col-md-6">
				<iframe src="firebase.html" width="100%" height="100%" id="chat" frameborder="0"></iframe>
			</div>
		</div>
		<script type="text/javascript">var MyClass = Parse.Object.extend("_User");var query = new Parse.Query(MyClass);query.get(window.location.hash.substr(1), {success: function(object) {document.getElementById('chat').src="firebase.html#"+object.id;document.getElementById('whiteboard').src="chat.html#"+object.id;},error: function(object, error) {location.reload()}});
 		</script>
	</body>
</html>
