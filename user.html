<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
            <div class="mdl-layout__header-row">
                <h3 id="nameofperson"></h3>
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
            <div class="mdl-layout--large-screen-only mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                <a onclick="window.location='testhome.html'" class="mdl-layout__tab is-active">Back Home</a>
                <a href="firebase.html#" class="mdl-layout__tab startchat" onclick="startchat()">Start Chat</a>
                <a href="testhome.html">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
                        <i class="material-icons">account_circle</i>
                    </button>
                </a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">EDUCommit</span>
            <nav class="mdl-navigation">
                <a href="testhome.html" class="mdl-navigation__link">Home</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-layout__tab-panel is-active" id="overview">
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="aboutme">
                    <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color-text--white" id="profpicbg"></header>
                    <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                        <div class="mdl-card__supporting-text">
                            <h4 id="featureshead">About Me</h4>
                            <p id="featurestext"></p>
                        </div>
                    </div>
                </section>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="subjectstaught">
                    <div class="mdl-card mdl-cell mdl-cell--12-col">
                        <div class="mdl-card__supporting-text">
                            <h4>Subjects taught</h4>
                            <h5 id="subjectsyo"></h5>
                        </div>
                    </div>
                </section>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="details">
                    <div class="mdl-card mdl-cell mdl-cell--12-col">
                        <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                            <h4 class="mdl-cell mdl-cell--12-col">Details</h4>
                            <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                                <div class="section__circle-container__circle mdl-color--primary" align="center">
                                    <h4><i style="padding-top:30%;color:#FFF" class="fa fa-envelope"></i></h4></div>
                            </div>
                            <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                                <h5>Email</h5>
                                <p id="email"></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="myeducation">
                    <div class="mdl-card mdl-cell mdl-cell--12-col">
                        <div class="mdl-card__supporting-text">
                            <h4>Pay Tutor ($30/hour)</h4>
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" id="pay">
                                <input type="hidden" name="cmd" value="_xclick">
                                <input type="hidden" name="business" value="akamath426@gmail.com" id="emailform">
                                <input type="hidden" name="lc" value="BT">
                                <input type="hidden" name="item_name" value="" id="name">
                                <input type="hidden" name="amount" value="1000.00" id="amount">
                                <input type="hidden" name="currency_code" value="USD">
                                <input type="hidden" name="button_subtype" value="services">
                                <input type="hidden" name="no_note" value="0">
                                <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
                                <input type="hidden" name="quantity">
                                <input type="hidden" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                                <h5>Hours: 
                            		<input type="number" min="1" id="hours">
                            		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="pay()">Pay</button>
                            	</h5>
                            </form>
                            <h5>Total: <span id="charge">$0.00</span></h5>
                        </div>
                    </div>
                </section>
            </div>
            <br>
            <br>
            <div class="mdl-layout__tab-panel" id="mentorlist">
                <section class="section--center mdl-grid mdl-grid--no-spacing">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h4>List of nearby Mentors</h4>
                        <div id="list">
                        </div>
                        <br>
                        <br>
                        <br>
                </section>
                </div>

                        <div class="mdl-logo">Made with
                            <i class="fa fa-heart animated infinite pulse" style="color:#F00"></i> by Andy Kamath and Providence TSA</div>
                    </div>

        <script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="assets/js/jquery.min.js"></script>

        <script src="assets/js/main.js"></script>
        <script src="assets/js/util.js"></script>
        <script type="text/javascript">
        $('.thumb').hover(function() {
            alert('test')
        });
        if (!Parse.User.current()) window.location = "index.html";
        $("#getusers").keyup(function(e) {
            if (e.keyCode == 8) {
                $(".thumb").show();
            } else {
                $(".thumb").hide();
                usersearch();
            }
        });
        $("#hours").change(function() {
            $("#charge").text('$' + $(this).val() * 30 + ".00")
            $("#amount").val($(this).val() * 30 + ".00")
        })
        $("#hours").keyup(function() {
            if ($(this).val().toString().indexOf('-') > -1) {
                alert('Please enter a positive value')
            } else {
                $("#charge").text('$' + $(this).val() * 30 + ".00")
                $("#amount").val($(this).val() * 30 + ".00")
            }
        })

        function pay() {
            $("#pay").submit()
        }
        </script>
        <script>
        data();
        </script>
